<h2>Reactive: <small>Dynamics</small></h2>

<hr>
<form (ngSubmit) = "save()" autocomplete="off" [formGroup] = 'myForm'>
    <!-- Name -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
            <input  class="form-control"
                    placeholder="Person name"
                    formControlName = "name">
            <span class="form-text text-danger"
                  *ngIf="isValidInput( 'name' )"> 
                                     It needs 3 letters </span>
        </div>
    </div>
    <!-- Add Favorite-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Add</label>
        <div class="col-sm-9">
            <div class="input-group mb-2">
                <input class="form-control"
                        placeholder="Add Favorite"
                        [formControl] = "newFavorite"
                        (keyup.enter) = "addFavorite()">
                <button class="btn btn-outline-primary"
                        (click) = "addFavorite()"
                        type="button">Add</button>

            </div>
            
        </div>
    </div>


    <!-- Game List -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favorites</label>
        <div class="col-sm-9" formArrayName="favorites">
             <div 
                class="input-group mb-1" 
                *ngFor="let favorite of favoritesArr.controls;let i = index">
                <input class="form-control"
                       [formControlName]= "i">

                <button class="btn btn-outline-danger"
                        type="button"
                        (click) = "deleteFavorite(i)">Delete</button>

            </div>
            
        </div>
    </div>




    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary float-end"
                    type="submit">
                    Save
            </button>
        </div>
    </div>



</form>

<span>MyForm</span>
<pre>{{ myForm.valid }}</pre>

<br>

<span>Favorites</span>
<pre>{{ myForm.value | json}}</pre>

<br>
<span>Add Game</span>
<pre>{{ newFavorite.valid }}</pre>
