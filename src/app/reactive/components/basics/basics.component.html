<h2>Reactive: Basics</h2>

<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit) = "save()" autocomplete="off" [formGroup] = 'myForm'>

            <!-- Campo de producto -->
            <div class="mb-3 row"> 
                <label class="col-sm-3 col-form-label">Products</label>   
                    <div class="col-sm-9">
                        <input type="text"
                               class="form-control"
                               placeholder="Product name"
                               formControlName = "name">


                        <span class="form-text text-danger"
                              *ngIf="isValidInput( 'name' )"> 
                                     It needs 3 letters </span>
                    </div>
            </div>



            <!-- -->
            <div class="mb-3 row"> 
                <label class="col-sm-3 col-form-label">Price</label>   
                    <div class="col-sm-9">
                        <input type="number"
                               class="form-control"
                               placeholder="Product price"
                               formControlName = 'price'>
                        <span class="form-text text-danger"
                              *ngIf="isValidInput( 'price' )"> 
                                      Price must be 0 or higher </span>
                    </div>
            </div>
            <!-- Campo de existencias -->
            <div class="mb-3 row"> 
                <label class="col-sm-3 col-form-label">Stocks</label>   
                    <div class="col-sm-9">
                        <input type="number"
                               class="form-control"
                               placeholder="Product stocks"
                               formControlName = 'stocks'
                               >

                        <span class="form-text text-danger"
                        *ngIf="isValidInput( 'stocks' )"> 
                                Stocks must be 0 or higher </span>
                    </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end">Save</button>
                </div>
            </div>








        </form>
    </div>
</div>



<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ myForm.valid}}</pre>

        <span>Pristine - No se ha cambiado el valor del form</span>
        <pre>{{ myForm.pristine}}</pre>
        <span>Touched - No se ha tocado el form</span>
        <pre>{{ myForm.touched}}</pre>

        <span>Value</span>
        <pre>{{ myForm.value | json}}</pre>

        
    </div>
</div>
