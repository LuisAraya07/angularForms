<h2>Template: Basics</h2>

<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="save()" #myForm="ngForm" autocomplete="off">

            <!-- Campo de producto -->
            <div class="mb-3 row"> 
                <label class="col-sm-3 col-form-label">Products</label>   
                    <div class="col-sm-9">
                        <input type="text"
                               class="form-control"
                               [ngModel] = "initForm.product"
                               name="product"
                               placeholder="Product name"
                               required
                               minlength="3">


                        <span class="form-text text-danger"
                              *ngIf="validName()"> 
                                     It needs 3 letters </span>
                    </div>
            </div>



            <!-- -->
            <div class="mb-3 row"> 
                <label class="col-sm-3 col-form-label">Price</label>   
                    <div class="col-sm-9">
                        <input type="number"
                               class="form-control"
                               [ngModel] = "initForm.price"
                               name="price"
                               placeholder="Product price"
                               required
                               min="0">

                        <span class="form-text text-danger"
                               *ngIf="validPrice()"> 
                                      Price must be 0 or higher </span>
                    </div>
            </div>
            <!-- Campo de existencias -->
            <div class="mb-3 row"> 
                <label class="col-sm-3 col-form-label">Stocks</label>   
                    <div class="col-sm-9">
                        <input type="number"
                               class="form-control"
                               [ngModel] = "initForm.stocks"
                               name="stocks"
                               customMin
                               [minimo] ="0"
                               placeholder="Product stocks"
                               required
                               >
                    </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit"
                            [disabled] = "!myForm.valid"
                            class="btn btn-primary float-end">Save</button>
                </div>
            </div>








        </form>
    </div>
</div>



<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ myForm.valid}}</pre>

        <span>Pristine - No se ha cambiado el valor del form</span>
        <pre>{{ myForm.pristine}}</pre>
        <span>Touched - No se ha tocado el form</span>
        <pre>{{ myForm.touched}}</pre>

        <span>Value</span>
        <pre>{{ myForm.value | json}}</pre>

        <span>CustomMin</span>
        <pre>{{ myForm.controls?.stocks?.errors| json}}</pre>
    </div>
</div>
