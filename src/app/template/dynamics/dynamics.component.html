<h2>Template: <small>Dynamics</small></h2>

<hr>
<form (ngSubmit) = "save()" #myForm="ngForm" autocomplete="off">
    <!-- Name -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
            <input  class="form-control"
                    placeholder="Person name"
                    [ngModel] = "person.name"
                    name="name"
                    required
                    >
            <span class="form-text text-danger"
                              *ngIf="validName()"> 
                                     It needs 3 letters </span>
        </div>
    </div>
    <!-- Add Favorite-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Add</label>
        <div class="col-sm-9">
            <div class="input-group mb-2">
                <input class="form-control"
                        placeholder="Add Favorite"
                        [(ngModel)] = "newGame"
                        (keyup.enter) = "addFavorite()"
                        name="newGame">
                <button class="btn btn-outline-primary"
                        type="button"
                        (click) = "addFavorite()">Add</button>

            </div>
            
        </div>
    </div>


    <!-- Game List -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favorites</label>
        <div class="col-sm-9">
            <div 
                class="input-group mb-1" 
                *ngFor="let game of person.favorites;let i = index">
                <input 
                [(ngModel)] = "game.name"
                name = "fav_{{ i }}"
                class="form-control">

                <button class="btn btn-outline-danger"
                        type="button"
                        (click) = "deleteFavorite(i)">Delete</button>

            </div>
           
        </div>
    </div>




    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary float-end"
                    type="button"
                    [disabled] = "myForm.invalid"
                    (click) = "save()">
                    Save
            </button>
        </div>
    </div>



</form>



<span>Person</span>
<pre>{{ person | json }}</pre>
