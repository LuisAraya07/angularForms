<h2>Template: <small>Switches</small></h2>
<hr>


<form #myForm="ngForm">

    <!-- Radios -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Gender</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       name="radioGen" 
                       id="radioMale"
                       value="M"
                       [(ngModel)] = "person.gender"
                       required>

                    <label                           class="form-check-label"                        for="flexRadioDefault1"
                    >
                    Male
                    </label> 
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       name="radioGen" 
                       id="radioFemale"
                       value="F"
                       [(ngModel)] = "person.gender"
                       required>

                    <label class="form-radio-label" for="flexRadioDefault2">
                  Female
                    </label>
            </div>
        </div>
    </div>



    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notifications</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" 
                [(ngModel)] = "person.notifications"
                name="notifications">
                <label class="form-check-label" for="flexSwitchCheckChecked">I want notifications</label>
              </div>
        </div>
    </div>  



    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox"  
                       id="flexCheckDefault"
                       name = "terms"
                       [(ngModel)] = "termsAndConditions"
                       required>
                <label class="form-check-label" for="flexCheckDefault"
                >
                    Terms and conditions
                </label>
              </div>
        </div>
    </div>

    <!-- Submit Button -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
            [disabled] = "myForm.invalid">
                Save
            </button>
        </div>
    </div>


</form>


<span>Valor del form</span>
<pre>{{ myForm.value | json }}</pre>

<br>


<span>Persona</span>
<pre>{{ person | json }}</pre>

<br>

<span>valid</span>
<pre>{{ myForm.valid }}</pre>



<span>Terms</span>
<pre>{{ myForm.controls?.terms?.errors | json}}</pre>
<br>
<pre>Condiciones: </pre>
